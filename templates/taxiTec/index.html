{% extends '../base.html' %}
	

{% block content %}

		<div class="form-container">
			<form class="form-login" method="POST">
				
				<div class="form__img">
					{% load static %}
					<img src="{% static 'img/empty.jpg' %}" alt="">
					<p>Puede acceder con su cuenta</p>
				</div>
				{% if error %}
					<p class="text--error">{{error}}</p>
				{% endif %}	
				{% csrf_token %}
				<input class="form__input" type="text" name="username" placeholder="Usuario">
				
				<input class="form__input"  type="password" name="password" placeholder="ContraseÃ±a">
				
				<button type="submit" class="form__submit">Ingresar</button>
				
			</form>
	
		</div>
	
	</div>
{% endblock content %}
